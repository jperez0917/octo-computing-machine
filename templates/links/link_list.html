{% extends 'base.html' %}

{% block content %}

    {% for link in link_list %}
        <div>
            <a href="{{ link.url }}" target="_blank">{{ link.id }} : {{ link.url_label }}</a><br>
            <a href="{% url 'links:detail' link.id %}">Details for {{ link.url_label }}</a><br>
            <p>{{ link.owner }} - Public:{{ link.public }}</p>
            <p>{{ link.notes }}</p>
        </div>
    {% endfor %}

{% endblock content %}
