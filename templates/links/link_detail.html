{% extends 'base.html' %}

{% block content %}

    <div>
        <a href="{{ link.url }}" target="_blank">{{ link.url_label }}</a>
        <p>{{ link.owner }}</p>
        <p>Public:{{ link.public }} : {{ link.id }} : {{ link.notes }}</p>
    </div>

    {% if user == link.owner %}
        <p><a href="{% url 'links:edit' link.id %}">Edit Your Link</a></p>
        <p><a href="{% url 'links:delete' link.id %}">Delete Your Link</a></p>
    {% endif %}

{% endblock content %}
